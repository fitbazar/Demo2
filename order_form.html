<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding-bottom: 80px;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        form {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        form label {
            display: block;
            margin-bottom: 10px;
        }

        form input[type="text"],
        form input[type="tel"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form textarea {
            resize: vertical; /* Allow vertical resizing */
        }

        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        /* The Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: white;
            margin: auto;
            width: 70%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); /* Shadow */
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Bold Text */
        .bold {
            font-weight: bold;
        }

        /* OK Button */
        #okButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #okButton:hover {
            background-color: #45a049;
        }

        .nav.nav--icons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            width: 300px;
        }

        .nav.nav--icons ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .nav.nav--icons li {
            margin-right: 20px;
        }

        .nav.nav--icons li:last-child {
            margin-right: 0;
        }

        .nav.nav--icons a {
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav.nav--icons i {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Order Form</h1>
    </header>

    <form id="orderForm" enctype="multipart/form-data">
        <!-- Personal Information -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <!-- Address Information -->
        <label for="district">District:</label>
        <input type="text" id="district" name="district" required><br>

        <label for="thana">Thana:</label>
        <input type="text" id="thana" name="thana" required><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br>

        <h2>Order Summary</h2>
        <!-- Product Name Display -->
        <label>Product Name:</label>
        <div id="productName"></div><br>

        <!-- Total Amount Display -->
        <label>Total Amount:</label>
        <div id="totalAmount"></div><br>

        <!-- Submit Button -->
        <button type="button" onclick="uploadData()">Place Order</button>
    </form>
  
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage" class="bold"></p>
            <button id="okButton">OK</button>
        </div>
    </div>

    <div id="requiredModal" class="modal">
        <div class="modal-content">
            <p id="requiredMessage" class="bold">Please fill in all the required fields.</p>
            <button id="requiredOkButton">OK</button>
        </div>
    </div>

    <nav class="nav nav--icons">
        <ul>
            <li>
                <a href="index.html">
                    <i class="fas fa-home" style="font-size: 24px;"></i>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="fas fa-shopping-cart" style="font-size: 24px;"></i>
                    <span id="cartCounter">0</span>
                </a>
            </li>
            <li>
                <a href="contact.html">
                    <i class="fas fa-address-book" style="font-size: 24px;"></i>
                    <span>Contact</span>
                </a>
            </li>
        </ul>
    </nav>
  
    <script>
        function displayOrderSummary() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            let productNames = '';

            cartItems.forEach((item, index) => {
                productNames += `${item.name} (${item.quantity || 1}x)`;

                if (index < cartItems.length - 1) {
                    productNames += ', ';
                }
            });

            const productNameDiv = document.getElementById('productName');
            productNameDiv.textContent = productNames;

            const shippingFee = 10;
            const totalAmount = cartItems.reduce((total, item) => total + parseFloat(item.price) * (item.quantity || 1), 0) + shippingFee;

            const totalAmountDiv = document.getElementById('totalAmount');
            totalAmountDiv.textContent = `Total Amount: à§³${totalAmount.toFixed(2)}`;
        }

        function uploadData() {
            const form = document.getElementById('orderForm');
            if (!form.checkValidity()) {
                const requiredModal = document.getElementById("requiredModal");
                requiredModal.style.display = "block";
                return;
            }

            const fullName = document.getElementById('fullName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const email = document.getElementById('email').value;
            const district = document.getElementById('district').value;
            const thana = document.getElementById('thana').value;
            const address = document.getElementById('address').value;
            const productName = document.getElementById('productName').textContent;
            const totalAmountText = document.getElementById('totalAmount').textContent;
            
            const totalAmount = parseFloat(totalAmountText.match(/\d+\.\d+/)[0]);
            const cashOnDeliveryAmount = totalAmount + 5;

            const order = {
                fullName: fullName,
                phoneNumber: phoneNumber,
                email: email,
                district: district,
                thana: thana,
                address: address,
                productName: productName,
                totalAmount: totalAmount,
                currentDateTime: new Date().toLocaleString(),
                orderNumber: Math.floor(Math.random() * 1000000) + 1
            };

            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));

            const modal = document.getElementById("myModal");
            const modalMessage = document.getElementById("modalMessage");
const message = `Your order (Order Number: ${order.orderNumber}) has been successfully submitted.`;

            
            modalMessage.innerHTML = message;

            modal.style.display = "block";

            const okButton = document.getElementById("okButton");
            okButton.onclick = function() {
                modal.style.display = "none";
            }

            document.getElementById('orderForm').reset();
        }

        function updateCartCounter() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCounter = document.getElementById('cartCounter');
            if (cartItems.length > 0) {
                cartCounter.textContent = cartItems.length;
            } else {
                cartCounter.textContent = '';
            }
        }

        const requiredOkButton = document.getElementById("requiredOkButton");
        requiredOkButton.onclick = function() {
            const requiredModal = document.getElementById("requiredModal");
            requiredModal.style.display = "none";
        }

        window.onload = function() {
            displayOrderSummary();
            updateCartCounter();
        }

        updateCartCounter();
    </script>
</body>
</html>
